
name: Manual Trigger

on:
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: 'staging'
        type: choice
        options: 
          - staging
          - production

permissions:
  pull-requests: write
  issues: write

jobs:
  time-displayed:
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Storing template to display
        id: templating
        run: |
          echo "Here is my testing comment content" > temp.txt
          echo "plan_diff=$(cat temp.txt)" >> $GITHUB_OUTPUT

      - name: Show Variable
        run: |
          echo "${{ steps.templating.outputs.plan_diff }}"

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: existing-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Build output
      
      - name: Create comment
        id: diff-comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ github.existing-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            Build output
            ${{ steps.templating.outputs.plan_diff }}


      - name: Danger
        uses: danger/danger-js@13.0.4
        with:
          args: "--dangerfile ./dangerfile.js"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


      - name: Update Deployment Status
        uses: actions/github-script@v3
        with:
          script: |
            github.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ github.event.deployment.id }},
              state: 'success',
              environment: 'staging',
              description: 'Deployment to staging succeeded'
            })
    
