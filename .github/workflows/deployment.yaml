name: Manual Trigger

on:
  pull_request:

permissions:
  pull-requests: write
  issues: write
  contents: write
  actions: write
  deployments: write

jobs:
  time-displayed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Danger
        id: temp
        run: |
          `+ "ssm:GetParameter",
          + "ssm:GetParameters",
          + "ssm:GetParametersByPath",
          + "ssm:DescribeParameters",
          + "kms:Encrypt",
          + "kms:Decrypt",
          + "kms:GenerateDataKey*",` >> global-diff.txt
          echo 'global_diff<<EOF' >> $GITHUB_OUTPUT
          cat global-diff.txt >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT
      - name: Printer
        run: |
          ehco "new step, but printing ${github.steps.outputs.temp.global_diff}"
      
