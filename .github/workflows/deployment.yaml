
name: Manual Trigger

on:
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        default: 'staging'
        type: choice
        options: 
          - staging
          - production

permissions:
  pull-requests: write
  issues: write

jobs:
  time-displayed:
    runs-on: ubuntu-latest
    steps:
      - name: Display current time
        id: templating
        run: |
          echo "dhani is the man" > temp.txt
          echo "plan_diff=$(cat temp.txt)" >> $GITHUB_OUTPUT

      - name: Show Variable
        run: |
          echo "${{ steps.templating.outputs.plan_diff }}"

      - name: Find Comment
        uses: peter-evans/find-comment@v3
        id: existing-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Build output
      
      - name: Create comment
        id: diff-comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ github.existing-comment.outputs.comment-id }}
          edit-mode: replace
          body: ${{ steps.templating.outputs.plan_diff }}

